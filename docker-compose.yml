version: '3.7'

services:
  api:
    build: api
    container_name: test_api
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - ./api:/api

  reddis:
    image: redis:5
    container_name: reddis
    ports:
      - 6379:6379

  chrome:
    container_name: chrome
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
